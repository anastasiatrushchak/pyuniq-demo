name: Publish Python Package to PyPI

on:
  release:
    types: [created]  # Запускати тільки при створенні нового релізу на GitHub

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Отримуємо код з репозиторію
      - uses: actions/checkout@v4

      # 2. Налаштовуємо Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Встановлюємо інструменти для збірки та публікації
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine

      # 4. Збираємо пакет (створить .tar.gz та .whl в папці 'dist/')
      - name: Build package
        run: python -m build

      # 5. Публікуємо пакет на PyPI
      - name: Publish package to PyPI
        run: |
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}